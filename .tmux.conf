# remap prefix to Control + a
unbind C-b
set -g prefix C-a
bind a send-prefix

# Allow 256 colors
set -g default-terminal "xterm-256color"

# Status bar at top
set -g status-position top

# Default colors
set -g status-bg black
set -g status-fg white

# Left side of status bar
set -g status-left-length 80
set -g status-left "#[fg=green]:: #h :: #[fg=brightblue]#(curl icanhazip.com) :: #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}'):: #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

set -g status-justify centre

# Inactive windows in status bar
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'

# Current or active window in status bar
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim]#F'

# Right side of status bar

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#(cat ~/.thyme-tmux) #[fg=yellow]:: %B %d, %Y #[fg=brightblue]:: %l:%M %p #[fg=green]:: #(date -u | awk '{print $4}') UTC ::"

set status-interval 30

# Allows clipboard use from vim and tmux
set-option -g default-command "reattach-to-user-namespace -l bash"

# act like vim for movement between panes
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# More natural looking split keys
bind | split-window -h
bind - split-window -v

set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Increase scrollback limit
set -g history-limit 10000

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
